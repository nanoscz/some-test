<form [formGroup]="questionForm">
  <div class="query">
    <span> {{ numberQuestion }}.- </span>
    <mat-form-field>
      <input matInput placeholder="What is the question?" formControlName="query">
    </mat-form-field>
    <a mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </a>
  </div>
  <mat-menu #menu="matMenu">
    <a mat-menu-item>
      <mat-icon>add</mat-icon>Answers
    </a>
    <a mat-menu-item>
      <mat-icon>remove</mat-icon>Answers
    </a>
    <a mat-menu-item>
      <mat-checkbox formControlName="multiple"> Multiple Choice </mat-checkbox>
    </a>
  </mat-menu>
  <div formArrayName="answersForm"
    *ngFor="let control of questionForm.controls['answersForm'].controls; let i = index">
    <app-answers-form [answersForm]=questionForm.controls.answersForm.controls[i]></app-answers-form>
  </div>

</form>
