<h1>Questionnaire</h1>
<mat-card *ngIf="test != null">
  <mat-card-title>
    <span>{{ test.test.name | titlecase }}</span>
    <span>{{ test.test.createdAt | date }}</span>
  </mat-card-title>
  <mat-card-subtitle>
    {{ test.test.type | titlecase }}
  </mat-card-subtitle>
  <mat-card-title>
    <span>Question</span>
  </mat-card-title>
  <mat-card-content>
    <div class="content-flex">
      <div class="item-flex" *ngFor="let item of test.questionnaire; let i = index">
        <div class="item-flex-question">
          <p>{{ i + 1 }}.- {{ item.question.query | titlecase }}</p>
          <span *ngIf="item.question.multiple"> (Multiple choice) </span>
        </div>
        <div class="item-flex-answers">
          <mat-radio-group>
            <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
            <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
            <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
            <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
            <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
            <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="toDetele()"> DELETE </a>
    <a mat-button> EDIT </a>
    <a mat-button (click)="toBack()"> CANCEL </a>
  </mat-card-actions>
</mat-card>
